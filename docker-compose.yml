services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: test-generator-backend
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - test-generator-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: test-generator-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - test-generator-network

volumes:
  backend_data:


networks:
  test-generator-network:
    driver: bridge
