server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 前端路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API代理
    location /api {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传支持
        client_max_body_size 50M;
        proxy_read_timeout 600s;  # 10分钟，支持大文件转换
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;  # 10分钟，支持大文件转换
        proxy_buffering off;  # 关闭缓冲，实时传输数据
        proxy_request_buffering off;  # 关闭请求缓冲
        client_body_timeout 600s;  # 客户端请求体超时10分钟
        send_timeout 600s;  # 发送超时10分钟
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

